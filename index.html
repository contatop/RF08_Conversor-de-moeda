<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF08_Conversor de moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <img src="./assets/logo1.gif" alt="logo" class="logo">

    <main>

        <label>
            Conveter <b>de</b>
            <select>
                <option>R$ real brasileiro</option>
            </select>
        </label>

        <label>
            Conveter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Conveter</button>

        <section>
            <div class="currency-box">
                <img src="./Assets/real.png" alt="logo-real-a-conveter">
                <p class="currency">Real</p>
                <p class="currency-value-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./Assets/arrow.png" alt="seta">


            <div class="currency-box">
                <img  class="currency-img" src="./Assets/dolar.png" alt="logo-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>

            </div>

        </section>
    </main>

</body>

</html>
